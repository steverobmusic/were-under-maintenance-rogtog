<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .content {
      display: flex;
      align-items: center;
    }
    .image-placeholder {
      width: 431px;
      height: 431px;
      background-image: url('https://steverobenterprises.sirv.com/MaintenanceSRM.png');
      background-size: cover;
      background-position: center;
      border-radius: 10px 0 0 10px;
    }
    .text-placeholder {
      flex: 1;
      padding: 20px;
      text-align: right;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      color: #888;
    }
  </style>
  <title>Scheduled Maintenance</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="image-placeholder"></div>
      <div class="text-placeholder">
        <h1>Scheduled maintenance</h1>
        <p>We're busy making our site even better for you. We’ll be unavailable on Saturday, March 9, 2024, at 1:00 a.m. to Saturday, March 10, 2024, at 01:00 p.m. ET. Revisit us once we’re back up and running.</p>
      </div>
    </div>
    <div class="footer">
      &copy; 2024 Steve Rob Communications. All rights reserved.
    </div>
  </div>
</body>
</html>
