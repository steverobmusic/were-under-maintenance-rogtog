<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Maintenance</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image-placeholder {
            width: 431px;
            height: 431px;
            background: url('https://s3.us-east-1.amazonaws.com/mediafiles.steverobmusic.com/MaintenanceSRM.png');
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .text-placeholder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            line-height: 1.5;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <div class="text-placeholder">
            <div class="title">Scheduled Maintenance</div>
            <p>We’ll be unavailable on Saturday, February 24 at 10:00 p.m. to Sunday, February 25, 2024, at 03:00 p.m. ET. Revisit us once we’re back up and running.</p>
        </div>
    </div>
</body>
</html>
